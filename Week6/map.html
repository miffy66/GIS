 【アクセス】JR広島駅から広島電鉄「原爆ドーム前」すぐ　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　世界的に有名な負の遺産「原爆ドーム」は、第２次世界大戦末期に人類史上初めて使用された核兵器により、被爆しました。 ほぼ被爆した当時の姿のまま立ち続ける原爆ドームは、核兵器の惨禍を伝えるものであり、時代を超えて核兵器の廃絶と世界平和の大切さを訴え続けています。 また、ドーム近くの広島平和記念資料館にて被爆者の遺品や被爆の惨状を示す写真や資料を収集・展示し、広島の被爆前後の歩みや核時代の状況などについて紹介しています</div></div>`)[0];
